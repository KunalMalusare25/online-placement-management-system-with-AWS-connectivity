{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job APPLIED</title>
    <link rel="stylesheet" href="{% static 'studentjobapplied.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css">
</head>
<body>
     <!-- //Bootstrap CDN -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
     crossorigin="anonymous"
   />
   <!-- //Bootstrap Icons -->
   <link
     rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
   />
   <!-- fonts -->
   <style>
     @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap");
   </style>
 
 </head>
 <body>
   <div class="main">
     <div class="container">
      <a href="{%url 'sdash' %}">
        <i class="ri-arrow-left-double-line"> 
        </i>
      </a>
       <div class="main-sub row align-items-center pt-5">
         </div>
         <div class="table-container mt-5">
           <div class="mb-2">
             <h2 class="">JOB APPLIED LIST</h2>
             <hr>
           </div>
           <table id="mytable" class="table align-middle mb-0 bg-white">
             <thead class="bg-light">
               <tr class="header-row">
                 <th>ID #</th>
                 <th>Company Name</th>
                 <th>Status</th>
                 
                 <th></th>
               </tr>
             </thead>
             <tbody>
              {% for i in myapplied   %}
               <tr>
                 <td>
                   <div class="d-flex align-items-center">
                     <div class="">
                       <p class="fw-bold mb-1">{{forloop.counter}}</p>
                     </div>
                   </div>
                 </td>
                 <td>
                   <p class="fw-bold fw-normal mb-1">{{i.companyName}}</p>
                 </td>
                 <td>
                   <span class="badge badge-success rounded-pill d-inline"
                     >Applied</span
                   >
                 </td>
                 
                 
                 
                 <td>
      
                  {% for excel_file in uploaded_excel_files %}
                      <a href="{{ excel_file.excel_file.url }}" download>Download Excel</a>
                  {% endfor %}
              </td>
               </tr>
               {%endfor%}
  
               
             </tbody>
           </table>

           
         </div>
       </div>
     </div>
   </div>
 </body>
 <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
   crossorigin="anonymous"
 ></script>
</body>
</html>
