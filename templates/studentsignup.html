{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'studentsignup.css' %}">
</head>
<body>
    
<form class="form" method="POST" action="{% url 'reg' %}">
    {% csrf_token %}
    <p class="title">Register </p>
        <div class="flex">
        <label>
            <input required="" placeholder="" type="text" class="input" name="firstName">
            <span>Firstname</span>
        </label>

        <label>
            <input required="" placeholder="" type="text" class="input" name="lastName">
            <span>Lastname</span>
        </label>
    </div>  
            
    <label>
        <input required="" placeholder="" type="email" class="input" name="emailid">
        <span>Email</span>
    </label> 
        
    <label>
        <input required="" placeholder="" type="text" class="input" name="idcode">
        <span>College ID Code</span>
    </label>
    
    <label>
        <input required="" placeholder="" type="password" class="input" name="password">
        <span>Password</span>
    </label>

    <button class="submit">Submit</button>
    <p class="signin">Already have an acount ? <a href="{%url 'login' %}">Signin</a> </p>
</form>

{% if error == "no" %}
    <script>
        alert('Registration Successfully.');
        window.location=('{% url 'login' %}');
    </script>
    {% endif %}
    
    {% if error == "yes" %}
    <script>
        alert('Something went wrong. Try Again...');
    </script>
    {% endif %}

</body>
</html>
