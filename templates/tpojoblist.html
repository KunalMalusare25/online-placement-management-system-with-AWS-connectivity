{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css">
    <link rel="stylesheet" href="{% static 'tpoimportantmsg.css' %}">
</head>
<body>
    
      
        <div class="cookieCard">
          <a href="{%url 'tpoafterlogin' %}">
            <i class="ri-arrow-left-double-line"> 
            </i>
        </a>
          <p class="cookieHeading">Important Message About Company Rounds And Time</p>
          <form method="POST" action="{% url 'joblist' %}">
            {% csrf_token %}
            <label for="comname">Company Name :</label>
            <input type="text" name="comname" id="cn">
            <br>
            <label for="duration">Time :</label>
            <input type="time" name="duration"  id="tim">
            <br>
            <label for="rounds">Round : </label>
            <input type="text" name="rounds"  id="rnd">
            <button class="acceptButton" type="submit">Send</button>
          </form>
        </div>
</body>
</html>
